<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validations</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="page_wrap">
        <div class="page_form">
            <div class="form-group">
                <label>full name</label>
                <input name="fName" type="text" class="form-control" placeholder="Enter full name" oninput="this.value = this.value.replace(/[^a-zA-Z\s.]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off" />
                <div class="form-feedback">

                </div>
            </div>
            <div class="form-group">
                <label>Email Id</label>
                <input  type="text" name="email" class="form-control" placeholder="example@domain.com" autocomplete="off"/>
                <div class="form-feedback">

                </div>
            </div>
            <div class="form-group">
                <label>mobile number</label>
                <input  type="text" class="form-control mobile" name="mobile" placeholder="Enter mobile number" autocomplete="off"/>  
                <div class="form-feedback">
                </div>
            </div>
            <div>
                <button class="button-submit">submit</button>
            </div>
        </div>
        <div class="message_box" style="display: none;">
            <p id="message"></p>
            <input type="text" maxlength="4" class="otp-input-control" id="otpInput" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
            <div class="otp-feedback"></div>
            <button id="validate" class="button-validate-otp">validate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
